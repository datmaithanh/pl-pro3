<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RoyalUI Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo d-flex justify-content-center">
                <img src="../../images/user-logo.png" alt="logo">
              </div>
              <h4>Xin chào, hãy bắt đầu sử dụng</h4>
              <h6 class="font-weight-light">Đăng nhập để tiếp tục.</h6>
              <p th:text="${error != null}? ${error} : ''" style="color:red;"></p>
              <form id="formDangNhap" class="pt-3" action="#" th:action="@{/user/dangnhap}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="maTV" name="maTV" placeholder="Mã thành viên" required="" th:value="${thanhVien != null}? ${thanhVien.maTV} : ''">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Mật khẩu" required="" th:value="${thanhVien != null}? ${thanhVien.password} : ''">
                </div>
                <div class="mt-3">
                  <button id="btnDangNhap" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">ĐĂNG NHẬP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Chưa có tài khoản? <a href="/user/dangky" class="text-primary">Tạo mới</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
  <script th:inline = "javascript">
    document.getElementById("formDangNhap").addEventListener("submit", function () {
        let maTV = document.getElementById("maTV").value;
        let regex = /^(11)\d{8}$/;
        if (!regex.test(maTV)) {        
            event.preventDefault();
            alert("Mã thành viên phải là dãy 10 kí tự số bắt đầu bằng '11'.");
            return;
        }     
    });
  </script>
</body>

</html>
