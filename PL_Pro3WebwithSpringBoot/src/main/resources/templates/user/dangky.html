<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
          <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>RoyalUI Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css"/>
  <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css"/>
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css"/>
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
    </head>
    <body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-6 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo d-flex justify-content-center">
                <img src="../../images/user-logo.png" alt="logo"/>
              </div>
              <h4>Mới tham gia?</h4>
              <h6 class="font-weight-light">Đăng ký dễ dàng chỉ với vài bước</h6>
              <p th:text="${error != null}? ${error} : ''" style="color:red;"></p>
              <form id="formDangKy" class="pt-3" action="#" th:action="@{/user/dangky}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="maTV" name="maTV" placeholder="Mã thành viên" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="hoTen" name="hoTen" placeholder="Họ tên" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="khoa" name="khoa" placeholder="Khoa (Không bắt buộc)"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="nganh" name="nganh" placeholder="Ngành (Không bắt buộc)"/>
                </div>
                <div class="form-group">
                    <input type="tel" pattern="0[0-9]{9,14}" class="form-control form-control-lg" id="sdt" name="sdt" placeholder="Số điện thoại (Không bắt buộc)"/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email (Không bắt buộc)"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Mật khẩu" required=""/>
                </div>
                  <div class="form-group">
                      <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required=""/>
                </div>
                <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">ĐĂNG KÝ</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Đã có tài khoản? <a href="/user/dangnhap" class="text-primary">Đăng nhập</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
  <script th:inline = "javascript">
    document.getElementById("formDangKy").addEventListener("submit", function () {
        let maTV = document.getElementById("maTV").value;
        let hoTen = document.getElementById("hoTen").value;
        let khoa = document.getElementById("khoa").value;
        let nganh = document.getElementById("nganh").value;
        let sdt = document.getElementById("sdt").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        let regex = /^(11)\d{8}$/;
        if (!regex.test(maTV)) {        
            event.preventDefault();
            alert("Mã thành viên phải là dãy 10 kí tự số bắt đầu bằng '11'.");
            return;
        }  
        
        if (password != confirmPassword) {        
            event.preventDefault();
            alert("Xác nhận mật khẩu không chính xác!");
            return;
        }  
    });
  </script>
</body>
</html>
