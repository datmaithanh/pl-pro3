<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RoyalUI Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
    </head>
    <body>
        <div class="container mx-auto" style="max-width: 700px">
            <p th:text="${message!=''} ? ${message} : 'Không có'"></p>
            <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Đổi mật khẩu</h4>
                  <p class="card-description">
                    Thay đổi mật khẩu của bạn
                  </p>
                  <form class="forms-sample" action="#" th:action="@{/user/doimatkhau}" method="post">
                      <input type="hidden" name="maTV" id="maTV" th:value="${maTV}" />
                    <div class="form-group">
                      <label for="matKhauCu">Mật khẩu hiện tại</label>
                      <input type="password" class="form-control" id="matKhauCu" name="matKhauCu" placeholder="Mật khẩu hiện tại" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Mật khẩu mới</label>
                      <input type="password" class="form-control" id="matKhauMoi" name="matKhauMoi" placeholder="Mật khẩu mới" required>
                    </div>
                    <div class="form-group">
                      <label for="xacNhanMatKhauMoi">Xác nhận mật khẩu mới</label>
                      <input type="password" class="form-control" id="xacNhanMatKhauMoi" name="xacNhanMatKhauMoi" placeholder="Xác nhận" required>
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Lưu</button>
                  </form>
                </div>
              </div>
        </div>
    </body>
</html>
