<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RoyalUI Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo d-flex justify-content-center">
                                <img src="../../images/user-logo.png" alt="logo">
                            </div>
                            <h3>Xin chào, hãy bắt đầu sử dụng</h3>
                            <h5 class="font-weight-light">Nhập OTP để tiếp tục.</h5>
                            <h6 style="color: green; margin: 4px;">
                                <th:block th:if="${message}">
                                    <span th:text="${message}"></span>
                                </th:block>
                            </h6>
                            <h6 style="color: red; margin: 4px;">
                                <th:block th:if="${error}">
                                    <span th:text="${error}"></span>
                                </th:block>
                            </h6>
                            <form id="formNhapOtp" class="pt-3" action="#" th:action="@{/user/xacminhotp}" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="otptxt" name="otptxt" placeholder="Nhập OTP của bạn" required>
                                </div>

                                <div class="mt-3">
                                    <button id="btnXacNhan" class="w-100 btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Xác nhận</button>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Đã có tài khoản? <a href="/user/dangnhap" class="text-primary">Đăng nhập</a>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Chưa có tài khoản? <a href="/user/dangky" class="text-primary">Tạo mới</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/base/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/todolist.js"></script>
    <!-- endinject -->
</body>

</html>
