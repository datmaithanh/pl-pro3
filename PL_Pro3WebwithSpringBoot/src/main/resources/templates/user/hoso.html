    <body>
        <div class="container-scroller">

            <!-- partial:partials/_navbar.html -->
            <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
                <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo me-5" th:href="@{/user/{maTV}}"><img src="../../images/logo.svg" class="me-2" alt="logo"/></a>
                    <a class="navbar-brand brand-logo-mini" href="/admin"><img src="../../images/logo-mini.svg" alt="logo"/></a>
                </div>
                <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between">
                    <button class=" navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                        <span class="ti-view-list"></span>
                    </button>
                    <ul class="navbar-nav mr-lg-2">

                        <ul class="navbar-nav navbar-nav-right">
                            <li class="nav-item dropdown me-1">

                            </li>
                            <li class="nav-item dropdown">
                            </li>
                            <li class="nav-item nav-profile dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" id="profileDropdown">
                                    <img src="../../images/faces/face28.jpg" alt="profile"/>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
                                    <a th:href="@{/user/hoso}" class="dropdown-item">
                                        <i class="ti-user text-primary"></i>
                                        Hồ sơ
                                    </a>
                                    <a th:href="@{/user/doimatkhau}" class="dropdown-item" href>
                                        <i class="ti-key text-primary"></i>
                                        Đổi mật khẩu
                                    </a>
                                    <a th:href="@{/user/dangnhap}" class="dropdown-item">
                                        <i class="ti-power-off text-primary"></i>
                                        Đăng xuất
                                    </a>
                                </div>
                            </li>
                        </ul>
                        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
                            <span class="ti-view-list"></span>
                        </button>
                </div>
            </nav>
            <!-- partial -->
            <div class="container-fluid page-body-wrapper">
                <!-- partial:partials/_sidebar.html -->
                <nav class="sidebar sidebar-offcanvas" id="sidebar">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/vipham}">
                                <i class="ti-alert menu-icon"></i>
                                <span class="menu-title">Xem trạng thái vi phạm</span>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/datchomuonthietbi}">
                                <i class="ti-flag menu-icon"></i>
                                <span class="menu-title">Đặt chổ mượn thiết bị</span>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/xemdatchomuonthietbi}">
                                <i class="ti-flag-alt menu-icon"></i>
                                <span class="menu-title">Xem đặt chổ mượn của tôi</span>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/xemthietbidangmuon}">
                                <i class="ti-eye menu-icon"></i>
                                <span class="menu-title">Xem thiết bị đang mượn</span>

                            </a>

                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="ti-user menu-icon"></i>
                                <span class="menu-title">Admin</span>

                            </a>

                    </ul>   
                </nav>
                <!-- partial -->
                <div class="main-panel">
                    <div class="content-wrapper">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-md-10 grid-margin stretch-card">
                                    <div class="card">
                                        <div class="card-body">
                                            <h1 class="card-title fs-3">Hồ sơ</h1>
                                            <p class="card-description">
                                                Thông tin chi tiết
                                            </p>
                                            <form class="forms-sample">
                                                <div class="form-group row">
                                                    <label for="exampleInputMaTV" class="col-sm-3 col-form-label">Mã thành viên</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="exampleInputMaTV" placeholder="Mã thành viên" th:value="${thanhVien.maTV}" readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="exampleInputHoTen" class="col-sm-3 col-form-label">Họ tên</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="exampleInputHoTen" placeholder="Họ tên" th:value="${thanhVien.hoTen}" readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="exampleInputKhoa" class="col-sm-3 col-form-label">Khoa</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="exampleInputKhoa" placeholder="Khoa" th:value="${thanhVien.khoa}" readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="exampleInputNganh" class="col-sm-3 col-form-label">Ngành</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="exampleInputNganh" placeholder="Ngành" th:value="${thanhVien.nganh}" readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="exampleInputMobile" class="col-sm-3 col-form-label">Số điện thoại</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="exampleInputMobile" placeholder="Số điện thoại" th:value="${thanhVien.sdt}" readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="exampleInputEmail" class="col-sm-3 col-form-label">Email</label>
                                                    <div class="col-sm-9">
                                                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" th:value="${thanhVien.email}" readonly>
                                                    </div>
                                                </div>
                                                <a type="button" href="/user/{maTV}" class="btn btn-primary" >Cancel</a>
                                            </form>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>
                    <!-- content-wrapper ends -->
                    <!-- partial:partials/_footer.html -->
                    <footer class="footer">

        <script src="../../js/template.js"></script>

        <script src="../../js/dashboard.js"></script>
