<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RoyalUI Admin</title>
        <!-- plugins:css -->
        <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
        <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
        <!-- endinject -->
        <!-- plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <link rel="stylesheet" href="../../css/style.css">
        <!-- endinject -->
        <link rel="shortcut icon" href="../../images/favicon.png" />
    </head>

    <body>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                <div class="brand-logo d-flex justify-content-center">
                                    <img src="../../images/user-logo.png" alt="logo">
                                </div>
                                <h4>Xin chào, hãy bắt đầu sử dụng</h4>
                                <h6 class="font-weight-light">Nhập email để tiếp tục.</h6>
                                <form id="formQuenMatKhau" class="pt-3" action="#" th:action="@{/user/quenmatkhauresult}" method="get">
                                    

                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-lg" id="emailtxt" name="emailtxt" placeholder="Email" required="" >
                                    </div>

                                    <div class="mt-3">
                                        <button id="btnQuenMatKhau" class="w-100 btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Gửi</button>
                                    </div>
                                    <p style="color: red;">
                                        <th:block th:if="${error}">
                                            <span th:text="${error}"></span>
                                        </th:block>
                                    </p>
                                    <div class="text-center mt-4 font-weight-light">
                                        Đã có tài khoản? <a href="/user/dangnhap" class="text-primary">Đăng nhập</a>
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        Chưa có tài khoản? <a href="/user/dangky" class="text-primary">Tạo mới</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="../../vendors/base/vendor.bundle.base.js"></script>
        <!-- endinject -->
        <!-- inject:js -->
        <script src="../../js/off-canvas.js"></script>
        <script src="../../js/hoverable-collapse.js"></script>
        <script src="../../js/template.js"></script>
        <script src="../../js/todolist.js"></script>
        <!-- endinject -->
        <script th:inline = "javascript">
            document.getElementById("formDangNhap").addEventListener("submit", function () {
                let maTV = document.getElementById("maTV").value;
                let regex = /^(11)\d{8}$/;
                if (!regex.test(maTV)) {
                    event.preventDefault();
                    alert("Mã thành viên phải là dãy 10 kí tự số bắt đầu bằng '11'.");
                    return;
                }
            });
        </script>
    </body>

</html>
